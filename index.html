<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Another Afternoon — Coming Soon</title>
  <style>
    :root{--bg:#0b0f1a;--fg:#e5e7eb;--muted:#9ca3af;}
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--fg);
    font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    display:flex;align-items:center;justify-content:center;padding:4rem 1.25rem}
    .card{max-width:720px;width:100%;text-align:center;padding:2.5rem 1.75rem;
    border:1px solid rgba(255,255,255,.08);border-radius:18px;background:rgba(255,255,255,.04)}
    h1{margin:0 0 .5rem;font-size:clamp(28px,4vw,44px)} p{margin:.25rem 0;color:var(--muted)}
    .cta{display:inline-block;margin-top:1rem;padding:.7rem 1rem;border-radius:10px;
    border:1px solid rgba(255,255,255,.18);text-decoration:none;color:var(--fg)}
    .cta:hover{background:rgba(255,255,255,.06)} .footer{margin-top:1rem;font-size:.85rem;color:#6b7280}
  </style>
</head>
<body>
  <main class="card">
    <h1>Another Afternoon</h1>
    <p>Small, clear, AI-guided projects you can finish in an afternoon.</p>
    <a class="cta" href="mailto:mohsen@anotherafternoon.com">hello@anotherafternoon.com</a>
    <div class="footer">© <span id="y"></span> Another Afternoon</div>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
